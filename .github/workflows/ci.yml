name: Playwright + Cucumber E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Build Docker image (uses your existing Dockerfile)
      - name: Build Playwright test image
        run: docker build -t playwright-framework .

      # 3️⃣ Run Login Tests in Docker
      - name: Run Login Tests
        run: |
          docker run --rm \
            -e UI_AUTOMATION_BROWSER=${{ matrix.browser }} \
            -e HEADLESS=true \
            -e TEST_ENV=qa \
            -e TEST_USERNAME=${{ secrets.TEST_USERNAME }} \
            -e TEST_PASSWORD=${{ secrets.TEST_PASSWORD }} \
            -v ${{ github.workspace }}/reports:/app/reports \
            playwright-framework npm run cucumber login
        continue-on-error: false

      # 4️⃣ Run Contact Us Tests in Docker
      - name: Run Contact Us Tests
        run: |
          docker run --rm \
            -e UI_AUTOMATION_BROWSER=${{ matrix.browser }} \
            -e HEADLESS=true \
            -e TEST_ENV=qa \
            -e TEST_USERNAME=${{ secrets.TEST_USERNAME }} \
            -e TEST_PASSWORD=${{ secrets.TEST_PASSWORD }} \
            -v ${{ github.workspace }}/reports:/app/reports \
            playwright-framework npm run cucumber contactUs
        continue-on-error: false

      # 5️⃣ Upload HTML Report
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report-${{ matrix.browser }}
          path: reports/cucumber_report.html

      # 6️⃣ Upload JSON Report
      - name: Upload JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json-report-${{ matrix.browser }}
          path: reports/cucumber_report.json

      # 7️⃣ Upload Screenshots
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: reports/screenshots/**
